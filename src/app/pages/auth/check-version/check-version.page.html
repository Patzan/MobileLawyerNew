<ion-content class="ion-padding content-background">
  <!-- Loading State -->
  <div
    *ngIf="isLoading && !showConnectionError && !showIncompatibleAlert"
    class="loading-container"
  >
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <p class="loading-text">拽 转转 专住转...</p>
  </div>

  <!-- Connection Error State -->
  <ion-card *ngIf="showConnectionError" class="error-card">
    <ion-card-content class="rtl-content">
      <div class="error-icon">锔</div>
      <h2 class="error-title">砖 拽转 转 砖专转</h2>
      <p class="error-message">
         转 转专 砖专转. 拽 转 专 专 住 砖.
      </p>

      <ion-button
        expand="block"
        (click)="retryVersionCheck()"
        [disabled]="isCheckingVersion"
        class="retry-button"
      >
        {{ isCheckingVersion ? '拽...' : '住 转专 砖转' }}
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Version Incompatible State -->
  <ion-card *ngIf="showIncompatibleAlert" class="error-card">
    <ion-card-content class="rtl-content">
      <div class="error-icon"></div>
      <h2 class="error-title">注 专砖</h2>
      <p class="error-message">拽转 专住转 转 砖.</p>
      <p class="error-message">注 爪注 转 注 转.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
